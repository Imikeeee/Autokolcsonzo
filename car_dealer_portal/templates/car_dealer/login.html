{% extends 'car_dealer/base.html' %}

{% block content %}

<div class="w3-display-container" style="height:500px;">
  <div class="w3-display-middle">
      <form class = "w3-container" action="/car_dealer_portal/auth/" method="POST">{% csrf_token %}
        <lable>Felhasználónév</lable>  <input class="w3-input" type="text" name="username"><br><br>
        <lable>Jelszó</lable>  <input class="w3-input" type="password" name="password"><br><br>
        <input class="w3-btn w3-green" type="submit" value="Bejelentkezés">
      </form><br><br>
      <div class="w3-container">
        <a class="w3-btn w3-red" href="/car_dealer_portal/register/">Regisztrálás mint autókereskedő</a>
        <a class="w3-btn w3-teal" href="/">Főoldal</a>
      </div>
  </div>
</div>
{% endblock %}
