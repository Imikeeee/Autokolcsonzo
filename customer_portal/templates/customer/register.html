{% extends 'customer/base.html' %}
{% block content %}
<div class="w3-bar">
 
  <a class="w3-bar-item w3-right w3-btn w3-teal" href="/customer_portal/login/">Bejelentkezés</a>
  <a class="w3-bar-item w3-right w3-btn w3-teal" href="/">Főoldal</a>
  
</div>

<div class="w3-display-container"  style="height:1000px;">
<div class="w3-display-middle">

 <b> <h2>Regisztrációs táblázat</h2></b>

<form class="w3-container" action="/customer_portal/registration/" method="POST">{% csrf_token %}
  <lable>Keresztnév : </lable><input class="w3-input" type="text" name="firstname"><br><br>
  <lable>Vezetéknév : </lable><input class="w3-input" type="text" name="lastname"><br><br>
  <lable>Felhasználónév : </lable><input class="w3-input" type="text" name="username"><br><br>
  <lable>Jelszó : </lable><input class="w3-input" type="password" name="password"><br><br>
  <lable>Email cim : </lable><input class="w3-input" type="text" name="email"><br><br>
  <lable>Kontakt : </lable><input class="w3-input" type="text" name="mobile"><br><br>
  <lable>Város : </lable><input class="w3-input" type="text" name="city"><br><br>
  <lable>Irányítószám : </lable><input class="w3-input" type="text" name="pincode"><br><br>
  <input class="w3-btn w3-teal" type="submit"><br><br>
</form>

</div>
</div>
{% endblock %}
